<mat-card>
    <mat-card-header>
        <mat-card-title>Nova Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Nome da Categoria</mat-label>
            <input [(ngModel)]="category.name" name="name" matInput placeholder="Casa" required>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<mat-card class="buttons">
        <button mat-raised-button color="primary" (click)="postCategory(); close()">Adicionar</button>
        <button mat-raised-button color="accent" (click)="cancel()">Cancelar</button>
</mat-card>
